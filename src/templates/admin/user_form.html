<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Usu치rio - Concentrify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Concentrify Logo" class="navbar-logo">
            <div class="navbar-menu">
                <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
                <a href="{{ url_for('admin.list_users') }}">Gerenciar Usu치rios</a>
                <a href="{{ url_for('auth.logout') }}">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="flash-messages">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">{{ 'Editar' if user else 'Novo' }} Usu치rio</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.edit_user', id=user.id) if user else url_for('admin.new_user') }}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ user.email if user else '' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="is_admin" {{ 'checked' if user and user.is_admin else '' }}>
                            Administrador
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn">Salvar</button>
                        <a href="{{ url_for('admin.list_users') }}" class="btn" style="background-color: #6c757d;">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
