<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Concentrify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Concentrify Logo" class="navbar-logo">
            <div class="navbar-menu">
                <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
                <a href="{{ url_for('admin.list_users') }}">Gerenciar Usuários</a>
                <a href="{{ url_for('auth.logout') }}">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="flash-messages">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Dashboard Administrativo</h1>
            </div>
            <div class="card-body">
                <p>Bem-vindo ao painel administrativo, {{ session.get('email') }}.</p>
                <p>Aqui você pode gerenciar os usuários do sistema.</p>
                
                <div style="margin-top: 20px;">
                    <a href="{{ url_for('admin.list_users') }}" class="btn">Gerenciar Usuários</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
